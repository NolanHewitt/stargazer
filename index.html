<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>


</head>


<body>
        <div style="display: block; text-align: center; margin-top: 40%;">
    <img style="height: 80%; width: 80%; align-content: center;" id="image" src="../stargazer/images/circle-cropped.png">
    </div>

<br></br>

<div style="text-align: center; font-size: 200%;" id="data"></div>
    <div></div>
    
</body>

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>

var angle = 0;


    setInterval(function(){
        $('#image').css('transform','rotate(' + angle + 'deg)');
     }, 15);



window.addEventListener('deviceorientation', function(e) {
    console.log( e.webkitCompassHeading );
    angle = e.webkitCompassHeading;
    document.getElementById("data").innerHTML=Math.floor(angle);
}, false);

</script>

</html>
